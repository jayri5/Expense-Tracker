<!-- manage_budget.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Budget</title>
</head>
<body>
    <h1>Manage Budget</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <h2>Budgets</h2>
    <ul>
        {% for budget in budgets %}
            <li>{{ budget.category }} - {{ budget.amount }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'expenses' %}">Go back to Expenses</a>
</body>
</html>
